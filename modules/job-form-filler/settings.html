<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form Filler Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Job Flow Profile</h1>
            <p>One-time setup. Auto-fill everywhere.</p>
        </header>

        <main>
            <form id="profileForm">

                <div class="section">
                    <h2>Identity</h2>
                    <div class="grid">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Jane" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                        <div class="input-group full">
                            <label for="fullName">Full Legal Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Jane Doe">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Contact</h2>
                    <div class="grid">
                        <div class="input-group full">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="jane@example.com" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                        </div>
                        <div class="input-group">
                            <label for="countryCode">Country Code</label>
                            <input type="text" id="countryCode" name="countryCode" placeholder="+1">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Location</h2>
                    <div class="grid">
                        <div class="input-group full">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" placeholder="123 Innovation Dr">
                        </div>
                        <div class="input-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="San Francisco">
                        </div>
                        <div class="input-group">
                            <label for="state">State / Province</label>
                            <input type="text" id="state" name="state" placeholder="CA">
                        </div>
                        <div class="input-group">
                            <label for="zipCode">Zip / Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode" placeholder="94103">
                        </div>
                        <div class="input-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="United States">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Digital Presence</h2>
                    <div class="grid">
                        <div class="input-group full">
                            <label for="linkedin">LinkedIn URL</label>
                            <input type="url" id="linkedin" name="linkedin"
                                placeholder="https://linkedin.com/in/janedoe">
                        </div>
                        <div class="input-group full">
                            <label for="github">GitHub URL</label>
                            <input type="url" id="github" name="github" placeholder="https://github.com/janedoe">
                        </div>
                        <div class="input-group full">
                            <label for="portfolio">Portfolio URL</label>
                            <input type="url" id="portfolio" name="portfolio" placeholder="https://janedoe.com">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Professional</h2>
                    <div class="grid">
                        <div class="input-group full">
                            <label for="currentCompany">Current Company</label>
                            <input type="text" id="currentCompany" name="currentCompany" placeholder="Acme Corp">
                        </div>
                        <div class="input-group full">
                            <label for="currentTitle">Current Job Title</label>
                            <input type="text" id="currentTitle" name="currentTitle" placeholder="Senior Engineer">
                        </div>
                        <div class="input-group full">
                            <label for="yearsOfExperience">Years of Experience</label>
                            <input type="number" id="yearsOfExperience" name="yearsOfExperience" placeholder="5">
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" id="saveBtn">Save Profile</button>
                    <span id="status" class="fade">Saved successfully!</span>
                </div>
            </form>
        </main>
    </div>
    <script src="settings.js"></script>
</body>

</html>
